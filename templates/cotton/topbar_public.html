{% load heroicons %}

<nav class="grid grid-cols-3 font-serif">
  <div class="">
  </div>
  <div class="pt-12">
    <div class="max-w-screen-md mx-auto">
      <p class="text-3xl text-center font-bold">
        {{ MIMO_SITE_TITLE }}
      </p>
      <p class="text-lg text-gray-500 text-center mt-3">
        {{ MIMO_SITE_SUBTITLE }}
      </p>
      <div class="flex justify-center space-x-4 mt-8 mx-auto">
        <!-- Pinned posts -->
        {% for post in PINNED_POSTS %}
          <a href="{% url 'view-post-public' post.slug %}" class="text-gray-400 hover:underline">{{post.title}}</a>
        {% endfor %}
      </div>
    </div>
  </div>
  <div class="w-full h-full flex justify-end py-4">
    {% if user.is_superuser %}
      <div>
        <c-button text="Admin" href="{% url 'admin-posts' %}" />
      </div>
    {% endif %}
  </div>
</nav>
